<!DOCTYPE html>
<html>
<head>
  <title>E-Voucher System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }  
    .container {
      max-width: 400px;
      margin: auto;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>E-Voucher Redemption</h2>
    <label for="serial">Serial Number:</label>
    <input type="text" id="serial" placeholder="e.g. SN-0001" />

    <label for="code">Voucher Code:</label>
    <input type="text" id="code" placeholder="e.g. ABCD1234" />

    <button onclick="redeemVoucher()">Redeem</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // Sample vouchers
    const vouchers = [
      { serial: 'SN-0001', code: 'ABCD1234', used: false },
      { serial: 'SN-0002', code: 'XYZ7890', used: false },
      { serial: 'SN-0003', code: 'HELLO456', used: true }, // already used
    ];

    function redeemVoucher() {
      const serialInput = document.getElementById('serial').value.trim();
      const codeInput = document.getElementById('code').value.trim();
      const resultDiv = document.getElementById('result');

      const voucher = vouchers.find(v => v.serial === serialInput && v.code === codeInput);

      if (!voucher) {
        resultDiv.textContent = "Invalid serial number or code.";
        resultDiv.style.color = "red";
      } else if (voucher.used) {
        resultDiv.textContent = "This voucher has already been used.";
        resultDiv.style.color = "orange";
      } else {
        voucher.used = true;
        resultDiv.textContent = "Voucher redeemed successfully!";
        resultDiv.style.color = "green";
      }
    }
  </script>
</body>
</html>
