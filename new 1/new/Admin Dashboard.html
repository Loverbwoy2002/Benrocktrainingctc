<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sidebar {
            background: #34495e;
            color: white;
            width: 200px;
            height: 100vh;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
        }
        .sidebar a:hover {
            background: #2c3e50;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Admin Dashboard</h2>
        <a href="index.html" style="color: white;">Logout</a>
    </div>
    <div class="sidebar">
        <a href="#">Dashboard</a>
        <a href="#">Students</a>
        <a href="#">Courses</a>
        <a href="#">Attendance</a>
        <a href="#">Grades</a>
        <a href="#">Settings</a>
    </div>
    <div class="content">
        <div class="card">
            <h3>Welcome, Admin!</h3>
            <p>Manage students, courses, and more from this dashboard.</p>
        </div>
    </div>
</body>
</html>
